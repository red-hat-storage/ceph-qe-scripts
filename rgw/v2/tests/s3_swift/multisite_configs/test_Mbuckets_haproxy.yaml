# upload type: non multipart
# script: test_Mbuckets_with_Nobjects.py
config:
  haproxy: true
  user_count: 1
  bucket_count: 10
  objects_count: 0
  objects_size_range:
    min: 0
    max: 0
  test_ops:
    create_bucket: true
    create_object: false
    download_object: false
    delete_bucket_object: false
    sharding:
      enable: false
      max_shards: 0
    compression:
      enable: false
      type: zlib
