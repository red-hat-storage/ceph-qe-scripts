# upload type: non multipart
# script: test_Mbuckets_with_Nobjects.py
config:
  remote_zone: archive
  test_sync_consistency_bucket_stats: true
  haproxy: true
  user_count: 1
  bucket_count: 2
  objects_count: 40
  objects_size_range:
    min: 5K
    max: 5M
  test_ops:
    create_bucket: true
    create_object: true
    download_object: false
    delete_bucket_object: false
    sharding:
      enable: false
      max_shards: 0
    compression:
      enable: false
      type: zlib
