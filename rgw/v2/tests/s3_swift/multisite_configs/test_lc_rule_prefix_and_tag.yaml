#test_bucket_lifecycle_object_expiration.py
config:
  objects_count: 2
  objects_size_range:
    min: 5
    max: 15
  test_ops:
    enable_versioning: false
    create_object: true
    delete_marker: false
    version_count: 1
  lifecycle_conf:
    - ID: rule1
      Filter:
        And:
          Prefix: key1
          Tags:
            - Key: suffix1
              Value: WMV1
      Status: Enabled
      Expiration:
        Days: 20
