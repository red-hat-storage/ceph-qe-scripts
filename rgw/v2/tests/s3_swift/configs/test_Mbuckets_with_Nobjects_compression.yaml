# upload type: non multipart
# script: test_Mbuckets_with_Nobjects.py
config:
 user_count: 1
 user_create: false
 bucket_count: 1
 objects_count: 2
 objects_size_range:
  min: 5
  max: 15
 test_ops:
      create_bucket: true
      create_object: true
      download_object: false
      delete_bucket_object: false
      sharding:
        enable: false
        max_shards: 0
      compression:
        enable: true
        type: zlib
