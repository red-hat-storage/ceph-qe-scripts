# polarion test case id: CEPH-83572938 , CEPH-83574539
# test scripts : test_sts_using_boto.py , test_sts_using_boto_unexisting_object.py
# The "aud" (audience) claim identifies the recipients that the JWT is intended for
config:
     bucket_count: 2
     objects_count: 10
     objects_size_range:
          min: 5
          max: 15
     test_ops:
          create_bucket: true
          create_object: true
     sts:
          policy_document:
                "Version": "2012-10-17"
                "Statement": [
                    {
                         "Effect": "Allow",
                         "Principal": {
                           "Federated": ["arn:aws:iam:::oidc-provider/ip_addr/realms/master"]
                         },
                         "Action": ["sts:AssumeRoleWithWebIdentity"],
                         "Condition": {
                           "ForAnyValue:StringEquals": {
                             "ip_addr:8180/realms/master:app_id": ["sts_client"]
                           }
                         }
                    }
                ]
          role_policy:
               "Version": "2012-10-17"
               "Statement":
                    {
                         "Effect": "Allow",
                         "Action": "s3:*",
                         "Resource": "arn:aws:s3:::*",
                    }
