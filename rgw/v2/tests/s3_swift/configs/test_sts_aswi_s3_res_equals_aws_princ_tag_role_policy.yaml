# polarion test case id: CEPH-83574499
# test scripts : test_sts_aswi.py
config:
     bucket_count: 2
     objects_count: 50
     objects_size_range:
          min: 5
          max: 15
     test_ops:
          create_bucket: true
          create_object: true
          s3_resource_tag: true
          bucket_tags: [
              {
                  "Key": "product",
                  "Value": "ceph"
              }
          ]
          session_tags: {
            "principal_tags": {
              "product": "ceph"
            }
          }
     sts:
          policy_document:
                "Version": "2012-10-17"
                "Statement": [
                    {
                         "Effect": "Allow",
                         "Principal": {
                           "Federated": ["arn:aws:iam:::oidc-provider/ip_addr:8180/realms/master"]
                         },
                         "Action": ["sts:AssumeRoleWithWebIdentity", "sts:TagSession"]
                    }
                ]
          role_policy:
               "Version": "2012-10-17"
               "Statement":
                    {
                         "Effect": "Allow",
                         "Action": "s3:*",
                         "Resource": "arn:aws:s3:::*",
                         "Condition": {
                           "StringEquals":{
                             "s3:ResourceTag/product":[
                               "${aws:PrincipalTag/product}"
                             ]
                           }
                         }
                    }
