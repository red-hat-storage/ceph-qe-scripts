# Related BZ: https://bugzilla.redhat.com/show_bug.cgi?id=2406674
# script: test_object_lock.py - Test object lock configuration for bucket
config:
  user_count: 1
  bucket_count: 1
  objects_count: 20
  objects_size_range:
    min: 5
    max: 15
  test_ops:
    bucket_lock_later: true
    lock_mode: COMPLIANCE
    retention_days: 10
    create_bucket: false
