# test_bucket_lc_object_exp_multipart.py
config:
  user_count: 1
  bucket_count: 2
  objects_count: 100
  rgw_lc_debug_interval: 1
  objects_size_range:
    min: 16
    max: 25
  local_file_delete: true
  test_ops:
    create_bucket: true
    create_object: true
    send_bucket_notifications: true
    create_topic: true
    get_topic_info: true
    endpoint: kafka
    persistent_flag: true
    ack_type: broker
    event_type: LifecycleExpiration
  lifecycle_conf:
    - ID: LC_Rule_1
      Filter:
        Prefix: multipart-obj
      Status: Enabled
      Expiration:
        Days: 1
