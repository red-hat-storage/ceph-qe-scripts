# script test_bucket_lifecycle_object_expiration_transition.py
config:
  objects_count: 100
  objects_size_range:
    min: 5
    max: 15
  test_ops:
    enable_versioning: true
    create_object: true
    version_count: 2
    delete_marker: true
    send_bucket_notifications: true
    create_topic: true
    get_topic_info: true
    endpoint: kafka
    persistent_flag: true
    ack_type: broker
    event_type: LifecycleExpiration
  lifecycle_conf:
    - ID: LC_Rule_1
      Filter:
        Prefix: key2
      Status: Enabled
      Expiration:
        Days: 20
  delete_marker_ops:
    - ID: delete_marker_rule
      Filter:
        Prefix: key2
      Status: Enabled
      Expiration:
        ExpiredObjectDeleteMarker: true
