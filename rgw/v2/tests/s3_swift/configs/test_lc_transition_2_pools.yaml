#test_bucket_lifecycle_object_expiration_transition.py
config:
  user_count: 1
  bucket_count: 2
  objects_count: 100
  parallel_lc: False
  test_lc_transition: True
  pool_name: data.cold
  storage_class: cold
  ec_pool_transition: False
  multiple_transitions: True
  two_pool_transition: True
  second_pool_name: data.glacier
  second_storage_class: glacier
  objects_size_range:
    min: 5
    max: 15
  test_ops:
    create_bucket: true
    create_object: true
    enable_versioning: true
    version_count: 3
    delete_marker: false
  lifecycle_conf:
    - ID: LC_Rule_1
      Filter:
        Prefix: single-obj
      Status: Enabled
      Transitions:
        - Days: 1
          StorageClass: cold
        - Days: 2
          StorageClass: glacier
      NoncurrentVersionTransitions:
        - NoncurrentDays: 1
          StorageClass: cold
        - NoncurrentDays: 2
          StorageClass: glacier
