# script: test_bucket_lifecycle_object_expiration_transition.py
config:
  objects_count: 100
  objects_size_range:
    min: 5
    max: 15
  test_ops:
    enable_versioning: true
    create_object: true
    version_count: 3
    delete_marker: false
    send_bucket_notifications: true
    create_topic: true
    get_topic_info: true
    endpoint: kafka
    persistent_flag: true
    ack_type: broker
    event_type: LifecycleExpiration
  lifecycle_conf:
    - ID: LC_Rule_2
      Filter:
        Prefix: key1
      Status: Enabled
      NoncurrentVersionExpiration:
        NoncurrentDays: 20
