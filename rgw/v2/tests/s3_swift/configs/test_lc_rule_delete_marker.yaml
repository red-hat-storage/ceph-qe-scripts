# test_object_expiration.py
config:
 user_count: 1
 bucket_count: 1
 objects_count: 1
 objects_size_range:
  min: 5
  max: 15
 test_ops:
      enable_versioning: true
      create_object: true
      version_count: 2
      delete_marker: true
 lifecycle_ops:
      - ID: LC_Rule_1
        Filter:
          Prefix: key2
        Status: Enabled
        Expiration:
          Days: 2
 delete_marker_ops:
      - ID: delete_marker_rule
        Filter:
          Prefix: key2
        Status: Enabled
        Expiration:
          ExpiredObjectDeleteMarker: true

