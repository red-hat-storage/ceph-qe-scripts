# upload type: non multipart
# script: test_Mbuckets_with_Nobjects.py
config:
 user_count: 1
 user_create: false
 bucket_count: 1
 objects_count: 1
 objects_size_range:
  min: 1000
  max: 1500
 test_ops:
      create_bucket: true
      create_object: true
      download_object: false
      delete_bucket_object: true
      sharding:
        enable: true
        max_shards: 32
      compression:
        enable: false
        type: zlib
