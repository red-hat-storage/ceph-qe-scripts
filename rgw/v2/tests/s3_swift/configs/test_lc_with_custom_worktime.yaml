# BZ: 2255938 (Issue was seen with default rgw_lc_debug_interval of 1 day)
# Polarian: CEPH-83583080: Test LC with custom lc worktime
# Script: test_bucket_lifecycle_object_expiration_transition.py
config:
  user_count: 1
  bucket_count: 1
  objects_count: 10
  rgw_lc_debug_interval: 1
  rgw_lifecycle_work_time: "17:00-16:59"
  parallel_lc: true
  objects_size_range:
    min: 5
    max: 15
  test_ops:
    create_bucket: true
    create_object: true
    enable_versioning: false
    version_count: 0
    delete_marker: false
    rgw_lc_debug: true
  lifecycle_conf:
    - ID: LC_Rule_1
      Filter:
        Prefix: key1
      Status: Enabled
      Expiration:
        Days: 1
