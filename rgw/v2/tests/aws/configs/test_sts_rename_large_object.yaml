# polarion test case id: 83575419
# Script: test_sts_rename_large_object.py
config:
     objects_count: 100
     objects_size_range:
          min: 5
          max: 15
     sts:
          policy_document:
               "Version": "2012-10-17"
               "Statement":
                    [
                         {
                              "Effect": "Allow",
                              "Principal":
                                   {
                                        "AWS":
                                             ["arn:aws:iam:::user/<user_name>"],
                                   },
                              "Action": ["sts:AssumeRole"],
                         },
                    ]
          role_policy:
               "Version": "2012-10-17"
               "Statement":
                    [
                         {
                              "Effect": "Allow",
                              "Action":
                                  [
                                       "s3:ListBucket",
                                       "s3:ListBucketMultipartUploads",
                                       "s3:Get*",
                                  ],
                              "Resource": "arn:aws:s3:::<bucket_name>",
                         },
                         {
                              "Effect": "Allow",
                              "Action":
                                  [
                                       "s3:Get*",
                                       "s3:PutObject",
                                       "s3:DeleteObject",
                                       "s3:AbortMultipartUpload",
                                       "s3:ListMultipartUploadParts",
                                       "s3:GetObjectACL",
                                       "s3:PutObjectACL",
                                  ],
                              "Resource":
                                  [
                                       "arn:aws:s3:::<bucket_name>",
                                       "arn:aws:s3:::<bucket_name>*",
                                  ],
                         },
                         {
                              "Effect": "Deny",
                              "Action": "s3:*",
                              "NotResource":
                                  [
                                       "arn:aws:s3:::<bucket_name>",
                                       "arn:aws:s3:::<bucket_name>*",
                                  ],
                         },
                    ]
