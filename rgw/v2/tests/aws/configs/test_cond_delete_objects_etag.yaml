# script: ceph-qe-scripts/rgw/v2/tests/aws/test_conditional_delete_objects.py
# Validates conditional deletes of 10 objects using delete-objects API with ETag.
# Ref: https://docs.aws.amazon.com/cli/latest/reference/s3api/delete-objects.html
config:
  user_count: 1
  bucket_count: 1
  objects_count: 10
  user_remove: false
  test_ops:
    conditional_delete_objects_etag: true
    object_count: 10
    # Run a wrong-ETag check before the correct delete (default true)
    wrong_etag_first: true
